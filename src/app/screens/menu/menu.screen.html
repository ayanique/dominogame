<div style="background-color: #171727;"id='menu-screen'>
  <div class='menu'>
    <p style="color: white; text-shadow: 1px 1px 2px black, 0 0 25px #DCE1D2, 0 0 15px #758C2B; font-weight: 800; font-size: 65px; font-family:'Open Sans';">Dominoes</p>
    <img src="../assets/dom.png" width="350px" height="350px">

    <div class='items' style="background-color: rgba(15, 14, 14, 0.58); border: 1px solid #707070; padding: 40px 120px; margin-top: -265px;">
      <div class='item' (click)="soloPlay()">Solo Play</div>
      <div class='item' (click)="multiplayer()">Multiplayer</div>
      <div class='item' (click)="joinModal.show()">Join Game</div>
    </div>

  </div>
</div>
<jn-modal #setupModal>
  <h1>Play Style</h1>
  <!--div [(ngModel)]="type">
  <button style="background-image: radial-gradient(at center center, #A82626 0%, #330505 100%); color: white; padding: 8px 40px; font-size: 21px; border: 1px solid #707070; margin-right: 20px; font-family: 'Open Sans'; font-weight: 600;" type="button" value="push">Push</button>
  <button style="background-image: radial-gradient(at center center, #A82626 0%, #330505 100%); color: white; padding: 8px 40px; font-size: 21px; border: 1px solid #707070; font-family: 'Open Sans'; font-weight: 600;" type="button" value="jail">Jail</button>
  </div-->
  <select [(ngModel)]="type">
    <option value="">Select Game Type</option>
    <option value="push">Push</option>
    <option value="jail">Jail</option>
  </select>
  <select [(ngModel)]="playTo" *ngIf="type=='jail'">
    <option value="">Games For Jail</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
  </select>
  <div class='button-panel'>
    <jn-button (click)="setupGame()" label="Start Game"></jn-button>
    <jn-button (click)="setupModal.hide()" label="Cancel"></jn-button>
  </div>
</jn-modal>
<jn-modal #joinModal>
  <h1>Enter Game Code</h1>
  <input [(ngModel)]="code" type='text' />
  <div class='button-panel'>
    <jn-button (click)="joinGame()" label="Join"></jn-button>
    <jn-button (click)="joinModal.hide()" label="Cancel"></jn-button>
  </div>
</jn-modal>
<jn-modal #errorModal>
  <h1>Game Not Found!</h1>
  <div class='button-panel'>
    <jn-button (click)="errorModal.hide()" label="OK"></jn-button>
  </div>
</jn-modal>
