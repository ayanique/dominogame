<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Jogo de Dominó Multiplayer online para 4 pessoas." />
<meta name="keywords" content="Dominó,Felipe  Mateus, Felipe, Mateus,feliepfm32" />
<title>Dominó</title>


<link rel="stylesheet" href="css/dice-1.0.min.css"/>
<style>
body{
	min-width:1024px;
}
.card{
	border:1px solid #000;
	text-align:center;
	display:block;
	width:64px;
	height:148px;
	border:7px outset #dcdcdc;
	border-radius:15px;
	padding:5px;
	margin:0.2% auto;
	margin-right: 10px !important;
	background-color: white;
}
.card.R90{
	-ms-transform: rotate(90deg); /* IE 9 */
    -webkit-transform: rotate(90deg); /* Chrome, Safari, Opera */
    transform: rotate(90deg);
	line-height:64px;
	margin:-4.5% auto;
}
.card.R180{
	-ms-transform: rotate(180deg); /* IE 9 */
    -webkit-transform: rotate(180deg); /* Chrome, Safari, Opera */
    transform: rotate(180deg);
	/*line-height:64px;
	margin:-4.5% auto;*/
}


.card .dice{
	font-family:"Dice";
	width:64px;
	height:64px;
	font-size:4em;
}
.card hr {
	border-top: 4px double #000;
	text-align: center;
}
#board{
	width:70%;
	height:450px;
	text-align:center;
	border-right:2px solid #000;
	border-bottom:2px solid #000;
	overflow-y: scroll;
	display:inline-block;
	background-image: radial-gradient(#08aa4b, #006006);
}
.stat{
	height:350px;
	width:28%;
	margin-top: -145px;
	float:right;
	box-shadow: rgb(163, 163, 163) -2px 2px 11px -2px;
	padding: 0 10px;
	border: 1px solid #bdbdbd;
	border-radius: 5px;
	font-family: Arial;
}
.stat h1{
	text-align:center;
}

.stat .jogadores{
	width:100%;
	margin:2% 0;
}

.stat .jogadores tr{
	height:30px;
}
.stat .jogadores tr:nth-child(1){
	background:#0D0;
}
.stat .jogadores tr:nth-child(2){
	background:#F00;
}
.stat .jogadores tr:nth-child(3){
	background:#0DF;
}
.stat .jogadores tr:nth-child(4){
	background:#DF0;
}

.stat .jogadores tr td:nth-child(1){
	width:80%;
	text-align:center;
}
.stat .jogadores tr td:nth-child(2){
	width:20%;
	text-align:center;
}
#hand{
	display:inline-block;
	width:60.9%;
	position:relative;
	padding:5px;
	vertical-align:middle;

}
#hand .card{
	display:inline-block;
	margin:0 0.1%;
}
#hand .card .dice.hand{
	cursor:pointer;
	border:1px solid #FFF;
	border-radius:35%;
}
#hand .card .dice.hand.hoverPossible{
	border-color:#0F0;
}
#hand .card .dice.hand.hoverImPossible{
	border-color:#F00;
}
#hand #wait{
	position:absolute;
	width:100%;
	height:100%;
	z-index:2;
}
#hand #wait.disabled{
	display:none;
}
#pass{
	width:64px;
	height:30px;
	border:1px solid #000;
	display:inline-block;
	border:2px solid #000;
	border-radius:35px;
	padding:5px;
	margin:0 auto;
	font-weight:bolder;
	background-color: yellow;
}
#pass.active:hover{
	background:#6F6;
	cursor:pointer;
}
#pass span{
	text-align:center;
	line-height:30px;
	font-size:12px;
	margin:0 auto;
	display:block;
}
.rights{
	border-top:2px solid #000;
	border-left:2px solid #000;
	width:29.8%;
	height:162px;
	display:inline-block;
	float:right;
}
.chatroom{
	border: 1px solid #000;
	border-radius: 5px;
	height:300px;
	width:29.5%;
	float:right;
}
.chat-inp{
	margin: -5px 10px 0 10px;
	width: 75%;
	height: 15%;
	font-family: Arial;
	font-size: 16px;
	border: 0;
}
.chat-btn{
	background-color: #2780ce;
	color: white;
	padding: 2px;
	border-radius: 15px;
	padding: 5px 15px;
}
</style>
<head>
<body>
	<div>
		<div id="board">
			<!-- Cards on the Board -->
		</div>
			<div class="chatroom">
				<div>
					<p style="height: 215px; border-bottom: 1px solid #cecece;"></p>
					<input class="chat-inp" placeholder="Type message here" type="text" /><button class="chat-btn" type="button">Send</button>

				</div>
			</div>
		<div class="stat">
			<h1>Statistics</h1>
			<table>
				<tr><td>Online players:</td><td id="gamers">0</td></tr>
				<tr><td>Cards on the Board:</td><td id="tab">0</td></tr>
				<tr><td>Cards in Hands:</td><td id="cards_in_hand">0</td></tr>
				<tr><td>Player Number:</td><td id="gamer_num">0</td></tr>
				<tr><td>Game Status:</td><td id="status">Waiting for players...</td></tr>
			</table>

			<table class="jogadores">
				<tr><td id="gamerName_0">Player1</td><td> <input type="radio" name="token" id="Tokenjogador_0" disabled /></td></tr>
				<tr><td id="gamerName_1">Player2</td><td> <input type="radio" name="token" id="Tokenjogador_1" disabled /></td></tr>
				<tr><td id="gamerName_2">Player3</td><td> <input type="radio" name="token" id="Tokenjogador_2" disabled /></td></tr>
				<tr><td id="gamerName_3">Player4</td><td> <input type="radio" name="token" id="Tokenjogador_3" disabled /></td></tr>
			</table>
		</div>
	</div>
	<div>
		<div id="hand">
			<!--- Minhas Cartas -->
			<div id="wait"></div>
		</div>
		<div id="pass" onclick="game.PassarVez()">
			<span>Pass Time</span>
		</div>
